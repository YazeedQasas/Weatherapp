<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="Css/base.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=air,explore,travel_explore,water_drop"/>
    <script src="Js\scripts.js" defer></script>
  </head>
<body>

    <div id="header">
        <div class="header-bg">
          <div class="header-img">
            <div class="black-cover"></div>
            <img src="images\hero-hurricane-storm-weather-shutterstock_1603937461.jpg" />
          </div>
          <div class="header-fill text-center" id="header-fill">
            
            <div class="weather-card">
                <div class="search-box">
                  <input class="input-container" type="text" placeholder="Enter a city.." id="city-input" style="background: rgba(255, 255, 255, 0.1); color: white; margin-right: 10px;" />
                  <button class="search-btn"><span class="material-symbols-outlined">
                    travel_explore
                    </span></button>
                </div>
                
                <section class="weather-info" style="display: none;">
                
                        <div class="location-date-container">
                              <div class="location">
                                <span class="material-symbols-outlined">
                                explore
                                </span>
                                  <h4 class="country-txt">
                                    Tokyo
                                  </h4>
                              </div>
                              <div class="data-container">
                                <h5 class="current-date-txt regular-txt">
                                  Wed, 07 Aug
                                </h5>
                              </div>
                            
                        </div>

                        <div class="weather-summary-container">
                            <div class="weather-summary-info">
                                <div class="weather-image" style=" padding: 2px;">
                                  <img src="weather\drizzle.svg" alt="" class="weather-summary-img" style="height:100px;">
                                </div>

                                  <div class="weather-status">
                                    <h2 class="temp-txt" style="font-size: 20px; margin-bottom: -10px; width: 60px;">29 Â°C</h2>
                                    <h3 class="condition-txt regular-txt">Drizzle</h3>

                                  </div>                                                      
                            </div>
                        </div>


                          <div class="weather-conditions-all">
                                <div class="weather-conditions-container">
                                    <div class="condition-item">
                                        <span class="material-symbols-outlined">
                                          water_drop
                                          <span>
                                            
                                            </div>
                                              <div class="condition-item" >
                                                  <h5 class="regular-txt" style="margin-bottom: 10px;">
                                                     Humidity
                                                  </h5>
                                              <h5 class="humidity-value-txt">
                                            55%
                                        </h5>
                                    </div>                                                                          
                                </div> 

                                <div class="weather-conditions-container">
                                  <div class="condition-item">
                                      <span class="material-symbols-outlined">
                                        air
                                        <span>
                                          
                                          </div>
                                            <div class="condition-item" >
                                                <h5 class="regular-txt" style="margin-bottom: 10px;">
                                                   Wind Speed
                                                </h5>
                                            <h5 class="wind-value-txt">
                                          28.23 km/h
                                      </h5>
                                  </div>                                                                          
                              </div>                           
                        </div>
            </div>
              </section>


              <section class="search-city" style="display: none;">
                <div>
                  <div class="upper-txt">
                    <h2 class="header">
                      Can't find your location!
                    </h2>
                  </div>
                  
                  <div class="lower-txt">
                    <h3>
                      Try another one...
                    </h3>
                  </div>
                  <div class="image-not-found">
                    <img class="message-img" src="message\not-found.png">
                  </div>
                </div>
                  
                  
              </section>



              </div>

          </div>
        </div>
      </div>


</body>
</html>
